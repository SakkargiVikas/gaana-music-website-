<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | Gaana Music</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4757;
      --primary-light: #ff6b81;
      --secondary: #2f3542;
      --light: #f1f2f6;
      --dark: #1e272e;
      --success: #2ed573;
      --gradient: linear-gradient(135deg, var(--primary), var(--primary-light));
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
  background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: auto;
  min-height: 100vh;
  color: var(--dark);
  position: relative;
  overflow-y: auto; /* Allow scrolling */
  padding: 20px; /* Prevent content from sticking to edges */
}

    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    
    .wrapper {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 500px;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      transform: translateY(0);
      transition: var(--transition);
      animation: fadeInUp 0.6s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .profile-header {
      position: relative;
      margin-bottom: 2rem;
    }
    
    .avatar-upload {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
    }
    
    .user-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
    }
    
    .avatar-edit {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: var(--gradient);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .avatar-edit i {
      color: white;
      font-size: 1rem;
    }
    
    h1 {
      font-size: 2rem;
      color: var(--secondary);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary);
      font-weight: 500;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: var(--transition);
      background-color: #f9f9f9;
    }
    
    input:focus, select:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.2);
      outline: none;
      background-color: white;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 71, 87, 0.3);
    }
    
    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 71, 87, 0.05);
      transform: translateY(-2px);
    }
    
    .loading {
      position: relative;
      color: transparent;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      transform: translate(-50%, -50%);
    }
    
    .success-message {
      background: rgba(46, 213, 115, 0.1);
      color: var(--success);
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 576px) {
      .wrapper {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 0.8rem;
      }
      
      .user-avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="profile-header">
      <div class="avatar-upload">
        <img src="../user.png" alt="User" class="user-avatar" id="userAvatar">
        <div class="avatar-edit" id="avatarEdit">
          <i class="fas fa-camera"></i>
          <input type="file" id="avatarInput" accept="image/*" style="display: none;">
        </div>
      </div>
      <h1>Edit Profile</h1>
    </div>
    
    <div class="success-message" id="successMessage">
      Profile updated successfully!
    </div>
    
    <form id="profileForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" value="Vikas Sakkargi" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" value="vikasssakkargi@gmail.com.com" required>
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" value="vs_sakkargi" required>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>
      
      <div class="btn-group">
        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn-primary" id="saveBtn">Save Changes</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const avatarEdit = document.getElementById('avatarEdit');
      const avatarInput = document.getElementById('avatarInput');
      const userAvatar = document.getElementById('userAvatar');
      const profileForm = document.getElementById('profileForm');
      const cancelBtn = document.getElementById('cancelBtn');
      const saveBtn = document.getElementById('saveBtn');
      const successMessage = document.getElementById('successMessage');
      
      // Avatar upload functionality
      avatarEdit.addEventListener('click', function() {
        avatarInput.click();
      });
      
      avatarInput.addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
          const reader = new FileReader();
          
          reader.onload = function(event) {
            userAvatar.src = event.target.result;
          }
          
          reader.readAsDataURL(e.target.files[0]);
        }
      });
      
      // Form submission
      profileForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading state
        saveBtn.classList.add('loading');
        
        // Simulate API call
        setTimeout(function() {
          // Hide loading state
          saveBtn.classList.remove('loading');
          
          // Show success message
          successMessage.style.display = 'block';
          
          // Hide success message after 3 seconds
          setTimeout(function() {
            successMessage.style.display = 'none';
          }, 3000);
        }, 1500);
      });
      
      // Cancel button - go back to previous page
      cancelBtn.addEventListener('click', function() {
        window.history.back();
      });
      
      // Add ripple effect to buttons
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          const rect = button.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size/2;
          const y = e.clientY - rect.top - size/2;
          
          ripple.style.width = ripple.style.height = `${size}px`;
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;
          
          button.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        });
      });
    });

    document.getElementById('profileForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const saveBtn = document.getElementById('saveBtn');
  saveBtn.classList.add('loading'); // Show loading state

  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const username = document.getElementById('username').value;
  const gender = document.getElementById('gender').value;
  const avatar = document.getElementById('userAvatar').src; // Base64 image

  try {
    const response = await fetch('http://localhost:5000/update-profile', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, fullName, username, gender, avatar })
    });

    

    const result = await response.json();
    saveBtn.classList.remove('loading'); // Hide loading

    if (response.ok) {
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => {
      window.location.href = '../index.html';
    }, 2000);
  }else {
      alert(result.message);
    }
  } catch (error) {
    alert('Error updating profile');
    saveBtn.classList.remove('loading');
  }
});

  </script>
</body>
</html>
