<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Gaana Music</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff4757;
      --secondary: #2f3542;
      --light: #f1f2f6;
      --dark: #1e272e;
      --gradient: linear-gradient(135deg, #ff4757, #ff6b81);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark);
    }
    
    .wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--secondary);
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--gradient);
    }
    
    #error-message {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }
    
    form {
      margin: 2rem 0;
    }
    
    form div {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    label {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }
    
    label svg {
      fill: var(--primary);
    }
    
    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
      outline: none;
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
    }
    
    .wrapper p {
      margin: 1rem 0;
      color: #666;
    }
    
    .wrapper a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .wrapper a:hover {
      text-decoration: underline;
    }
    
    .home-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .home-btn:hover {
      background: var(--primary);
      color: white;
      text-decoration: none;
    }
    
    .social-login {
      margin: 2rem 0;
    }
    
    .social-login p {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .social-login p::before,
    .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: #ddd;
    }
    
    .social-login p::before {
      left: 0;
    }
    
    .social-login p::after {
      right: 0;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s;
    }
    
    .facebook {
      background: #3b5998;
    }
    
    .google {
      background: #db4437;
    }
    
    .apple {
      background: #000;
    }
    
    .social-icons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    @media (max-width: 480px) {
      .wrapper {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1><i class="fas fa-music" style="margin-right: 10px;"></i>Login to Gaana</h1>
    <p id="error-message"></p>
    <form id="form">
      <div>
        <label for="email-input">
          <i class="fas fa-envelope"></i>
        </label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div>
        <label for="password-input">
          <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password" required>
      </div>
      
      <button type="submit">Login <i class="fas fa-sign-in-alt" style="margin-left: 5px;"></i></button>
    </form>
    
    <div class="social-login">
      <p>or login with</p>
      <div class="social-icons">
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="google"><i class="fab fa-google"></i></a>
        <a href="#" class="apple"><i class="fab fa-apple"></i></a>
      </div>
    </div>
    
    <p>New here? <a href="signup.html">Create an Account</a></p>
    <p>Forgot password? <a href="forgot-password.html">Reset it</a></p>
    <a href="../index2.html" class="home-btn"><i class="fas fa-home" style="margin-right: 5px;"></i> Back to Home</a>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", async function(event) {
  event.preventDefault();
  
  const email = document.getElementById("email-input").value;
  const password = document.getElementById("password-input").value;
  const errorMessage = document.getElementById("error-message");
  
  // Basic validation
  if (!email || !password) {
    errorMessage.textContent = "Please fill in all fields";
    return;
  }
  
  if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
    errorMessage.textContent = "Please enter a valid email address";
    return;
  }
  
  try {
    errorMessage.textContent = "";
    errorMessage.style.color = "green";
    errorMessage.textContent = "Logging in...";
    
    const response = await fetch('http://localhost:5000/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: email,
        password: password
      }),
    });
    
    const data = await response.json();
    console.log('Response from backend:', data);

    if (!response.ok) {  // Check HTTP status code first
      throw new Error(data.message || "Login failed");
    }

    if (data.success) {  // Check data.success instead of response.success
      localStorage.setItem('authToken', data.token);
      localStorage.setItem('userData', JSON.stringify(data.user));

      errorMessage.style.color = "green";  // Fixed variable name
      errorMessage.textContent = "Login successful! Redirecting...";
      
      setTimeout(() => {
        window.location.href = "../index.html";
      }, 1500);
    } else {
      errorMessage.style.color = "#ff4757";
      errorMessage.textContent = data.message || "Invalid email or password";
    }
  } catch (error) {
    errorMessage.style.color = "#ff4757";
    errorMessage.textContent = error.message || "An error occurred. Please try again.";
    console.error("Login error:", error);
  }
});
  </script>
</body>
</html>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // In a real app, you would validate credentials here
      // For demo, we'll just simulate successful login
      localStorage.setItem('isLoggedIn', 'true');
      
      // Check if we need to redirect back
      const urlParams = new URLSearchParams(window.location.search);
      const fromPlay = urlParams.get('fromPlay');
      
      if (fromPlay) {
          window.location.href = 'index.html?fromLogin=true';
      } else {
          window.location.href = 'index.html';
      }
  });
  </script>
