<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Website</title>
  <style>
    :root {
      --primary: #ff4757;
      --secondary: #2f3542;
      --light: #f1f2f6;
      --dark: #1e272e;
      --gradient: linear-gradient(135deg, #ff4757, #ff6b81);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .hero-section {
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 0 20px;
    }
    
    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: var(--gradient);
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .search-container {
      margin: 30px 0;
      position: relative;
      display: flex;
      justify-content: center;
    }
    
    .search-input {
      padding: 15px 25px;
      width: 100%;
      max-width: 500px;
      border-radius: 50px;
      border: none;
      font-size: 1.1rem;
      padding-left: 60px;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.3);
    }
    
    .search-icon {
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.5rem;
    }
    
    .login-btn {
      display: none;
      margin-top: 20px;
      background: transparent;
      border: 2px solid white;
      padding: 12px 30px;
    }
    
    .login-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }
      
      .hero-content p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="hero-content">
      <h1>Get The New Songs</h1>
      <p>Discover Millions Of Songs From Bollywood, Hollywood, Sandalwood And More. Stream Your Favorite Music Anytime, Anywhere.</p>
      
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" placeholder="Search for songs, artists, albums..." id="searchInput">
      </div>
      
      <a href="index2.html" class="btn" id="exploreBtn">Explore Now</a>
      <a href="login page/login.html" class="btn login-btn" id="loginBtn">Login</a>
    </div>
  </section>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <script>
    document.getElementById('searchInput').addEventListener('focus', function() {
      // Show login button when search is clicked
      document.getElementById('loginBtn').style.display = 'inline-block';
      document.getElementById('exploreBtn').style.marginBottom = '20px';
    });
    
    document.getElementById('searchInput').addEventListener('blur', function() {
      // Hide login button if search is empty and not focused
      if (this.value === '') {
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('exploreBtn').style.marginBottom = '0';
      }
    });
    
    // Optional: Handle search when Enter is pressed
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        alert('Searching for: ' + this.value);
        // In a real implementation, you would perform the search here
      }
    });
    
    // Login button click handler
    document.getElementById('loginBtn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
